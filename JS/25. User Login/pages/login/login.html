<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>

    <style>
      #main {
        height: 300px;
        width: 600px;
        margin: 20px 0;
      }
      img {
        height: 100%;
        width: 100%;
      }
      body {
        padding: 50px 0;
      }

      .name > span {
        display: none;
      }
      .error {
        color: red;
        font-size: 0.5em;
      }

      .bold-txt {
        font-size: 2em;
        font-weight: 900;
      }
      .btn {
        color: red;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .list-item{
        display: flex;
      }
      .inpEdit{
        display: none;
      }
    </style>
  </head>
  <body>

    <div id="main">
      <h1>Login</h1>
      <form onSubmit="submitForm(event)">
          <input type="password" id="password" required>
          <input type="email" id="email" required>


        <input type="submit" value="login">
      </form>
      <span onClick="window.location.assign('../../index.html')">sign up</span>


    </div>
      

    <script src="./login.js"></script>
  </body>
</html>
